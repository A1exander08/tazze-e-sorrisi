<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="{{url_for('static', filename='images/cup-logo.png')}}"
      type="image/png"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="{{url_for('static', filename='images/cup-logo-2.png')}}"
            alt="Image"
            width="350"
            height="48"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Tazze</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Caratteristiche</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Spedizione</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block body %}{% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <footer class="bg-body-tertiary text-center">
      <!-- Grid container -->
      <div class="container p-4 pb-1">
        <!-- Section: Social media -->
        <img
          src="{{url_for('static', filename='images/cup-logo-2.png')}}"
          href="#!"
          alt="Image"
          width="300px"
        />
        <p>Seguici su:</p>
        <section class="mb-4">
          <!-- Facebook -->
          <img
            src="{{url_for('static', filename='images/fb-logo.png')}}"
            href="#!"
            role="button"
            alt="Image"
          />

          <!-- Twitter -->
          <img
            src="{{url_for('static', filename='images/twitter-logo.png')}}"
            href="#!"
            role="button"
            alt="Image"
          />

          <!-- Google -->
          <img
            src="{{url_for('static', filename='images/google-logo.png')}}"
            href="#!"
            role="button"
            alt="Image"
            width="36"
            height="36"
          />

          <!-- Instagram -->
          <img
            src="{{url_for('static', filename='images/insta-logo.png')}}"
            href="#!"
            role="button"
            alt="Image"
          />
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        Â© 2025 Copyright |
        <a class="text-body" href="/">Termini e Condizioni</a>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
